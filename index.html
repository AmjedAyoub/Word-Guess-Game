<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word-Guess-Game</title>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-sm-12">
                <h1 id="title">Word-Guess-Game</h1>
                <button id="mute" type="button" class="btn btn-warning">Mute</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="rowG">
                    <h2 id="startGame">Press any key to start the game!</h2>
                </div>
                <div class="rowG" id="rowWord">
                    <h1><span id="word"></span></h1>
                </div>
                <div class="rowG" id="rowNew">
                    <h3><span id="new"></span></h3>
                </div>
                <div class="rowG" id="rowLive">
                    <h3>Lives: <span id="live"></span></h3>
                    <div id="prog" class="progress">
                        <div id="progBar" class="progress-bar progress-bar-striped" role="progressbar"
                            style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="rowG" id="rowChar">
                    <h3>Charecters you guessed: <span id="char"></span></h3>
                </div>
                <div class="rowG" id="rowWin">
                    <h3>Wins: <span id="win"></span></h3>
                </div>
                <div class="rowG" id="rowLoss">
                    <h3>Losses: <span id="lose"></span></h3>
                </div>
            </div>
            <div class="col-sm-4 gamepic">
                <!-- <img class="gamePicture" id="gamePicture" src="assets/images/game.PNG"> -->
                <img class="headPicture" id="head" src="assets/images/head.jpg">
                <img class="armLPicture" id="armL" src="assets/images/armL.PNG">
                <img class="armRPicture" id="armR" src="assets/images/armR.PNG">
                <img class="legLPicture" id="legL" src="assets/images/legL.PNG">
                <img class="legRPicture" id="legR" src="assets/images/legR.PNG">
                <img class="winPicture" src="assets/images/win.PNG">
                <img class="losePicture" src="assets/images/lose.PNG">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
